name: Release Guild

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      - name: Build and publish Package
        run: |
          cd packages/nonebot-adapter-qqguild
          uv build
          uv publish
