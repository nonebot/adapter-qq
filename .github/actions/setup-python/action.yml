name: Setup Python
description: Setup Python

inputs:
  python-version:
    description: Python version
    required: false
    default: "3.13"

runs:
  using: "composite"
  steps:
    - uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ inputs.python-version }}

    - run: |
        uv sync --all-extras --locked
      shell: bash
